<div cdkDropListGroup>
<div class="container">
  <div class="floor-holder">
    <div class="tab-holder">
      <div id="main" class="tab active">Main Floor</div>
      <div id="trauma" class="tab">Trauma</div>
      <div id="emergency" class="tab" draggable="true">Emergency</div>
      <div id="physical-therapy" class="tab">P.T.</div>
    </div>

    <div id="main-floor" class="floor active">
      <div class="floor-header">
        <h2>Main Floor</h2>
      </div>
      <div class="room-row room-row-1">

          <!-- Room Div -->
          <div class="hospital-room">
            <!-- Container 101 -->
            <div class = "101-container"> 
          <div class="hospital-room-content">
            <div class="room-number">101</div>
            <div class="room-status room-status-available"></div>
            <div class="current-caregiver current-caregiver-unassigned"></div>
            <!-- Start of drag drop code. 
              This is for room 101 
              #doneList is the name of this list that gets referenced by other lists and takes data from the "done" array 
              this will need to be changed to pull specific patients since there is only one array so far holding them all
              It is also only holding strings, not patient objects
            -->
            <div class="current-patient current-patient-unassigned">
              <div class="list"
              cdkDropList 
             
              [cdkDropListData]="done"
              
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let done of done" cdkDrag>{{done}}</div>
              </div>
          </div>
          </div>
        </div>
      <!-- Container Div -->
      </div>
